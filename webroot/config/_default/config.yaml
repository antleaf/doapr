languageCode: "en-gb"
uglyURLs: false
title: "Directory of Open Access Pre-print Repositories"
theme: "doapr"
enableRobotsTXT: true
disableKinds: [ "RSS" ]
metaDataFormat: "yaml"
enableGitInfo: false
disablePathToLower: true
params:
taxonomies:
  tag: "tags"
outputs:
  page: [ html,json ]
menu:
  navbar:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: repositories
      name: Repositories
      url: /repositories/
      weight: 1.5
    - identifier: services
      name: Services
      url: /services/
      weight: 2
    - identifier: countries
      name: Countries
      url: /countries/
      weight: 3
    - identifier: disciplines
      name: Disciplines
      url: /disciplines/
      weight: 5
#    - identifier: statuses
#      name: Statuses
#      url: /statuses/
#      weight: 7
#    - identifier: business_models
#      name: Business Models
#      url: /business_models/
#      weight: 8
    - identifier: functions
      name: Functions
      url: /functions/
      weight: 7
    - identifier: about
      name: About
      url: /about/
      weight: 99
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: false
      strikethrough: true
      table: true
      taskList: true
      typographer: false
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: pygments
    tabWidth: 4
