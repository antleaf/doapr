languageCode: "en-gb"
uglyURLs: false
title: "Directory of Open Access Preprint Repositories"
theme: "doapr"
enableRobotsTXT: true
disableKinds: [ "RSS" ]
metaDataFormat: "yaml"
enableGitInfo: false
disablePathToLower: true
params:
  feedback_new_repo_url: "https://github.com/antleaf/doapr/issues/new?assignees=&labels=&template=a-add-a-preprint-repository-to-the-doapr.md&title=%5BNew+Entry%5D"
  feedback_update_repo_url_prefix: "https://github.com/antleaf/doapr/issues/new?assignees=&labels=&template=b-update-a-preprint-repository.md"
  feedback_bug_report_url: "https://github.com/antleaf/doapr/issues/new?assignees=&labels=bug&template=d-bug_report.md&title=%5BBug+Report%5D"
taxonomies:
  tag: "tags"
outputs:
  page: [ html,json ]
menu:
  navbar:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: repositories
      name: Repositories
      url: /repositories/
      weight: 1.5
    - identifier: repositories-by-function
      name: Repositories
      url: /repositories-by-function/
      weight: 1.5
    - identifier: repositories-by-open-science
      name: Repositories
      url: /repositories-by-open-science/
      weight: 1.5
    - identifier: disciplines
      name: Disciplines
      url: /disciplines/
      weight: 5
    - identifier: functions
      name: Functions
      url: /functions/
      weight: 7
    - identifier: services
      name: Integrated Services
      url: /services/
      weight: 8
    - identifier: feedback
      name: Feedback
      url: /feedback/
      weight: 9
#    - identifier: about
#      name: About
#      url: /about/
#      weight: 99
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: false
      strikethrough: true
      table: true
      taskList: true
      typographer: false
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: pygments
    tabWidth: 4
