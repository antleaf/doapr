{{ define "main" }}
  <div class="row">
    <div class="col">
      <h1 class="page-title">Repository Status: {{ .Title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{ .Content }}
      {{ $repositories := (where .Site.RegularPages ".Params.repository_id" "in" .Params.repositories ) }}
      <h3>Repositories with this status</h3>
      {{ partial "repositories_tables/_default" $repositories }}
    </div>
  </div>
{{ end }}
