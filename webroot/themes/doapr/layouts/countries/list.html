{{ define "main" }}
    <div class="row">
        <div class="col">
            <h1 class="page-title">{{ .Title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ .Content }}
        </div>
    </div>
    <div class="row">
        <div class="col">
            {{ partial "world_map" .Data.Pages }}
            <br/>
            {{ partial "countries_table" .Data.Pages }}
        </div>
    </div>
{{ end }}
