{{ define "main" }}
  <div class="row">
    <div class="col">
      <h1 class="page-title">Service Category: {{ .Title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{ .Content }}
      {{ $services := (where .Site.RegularPages ".Params.service_id" "in" .Params.services ) }}
      <h3>Services in this category</h3>
      {{ partial "services_table" $services }}
    </div>
  </div>
{{ end }}
