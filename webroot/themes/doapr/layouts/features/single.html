{{ define "main" }}
  <div class="row">
    <div class="col">
      <h1 class="page-title">Feature: {{ .Title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{ .Content }}
      {{ $repos := (where .Site.RegularPages ".Params.repository_id" "in" .Params.repositories ) }}
      <h3>Repositories with this feature</h3>
      {{ partial "repositories_table" $repos }}
    </div>
  </div>
{{ end }}
