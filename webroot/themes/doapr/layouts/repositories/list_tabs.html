{{ define "main" }}
  <div class="row">
    <div class="col">
      <h1 class="page-title">{{ .Title }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      {{ .Content }}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home", aria-selected="true">
            General
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="functions-tab" data-bs-toggle="tab" data-bs-target="#functions" type="button" role="tab" aria-controls="functions", aria-selected="false">
            Functions
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="open-science-tab" data-bs-toggle="tab" data-bs-target="#open-science" type="button" role="tab" aria-controls="open-science", aria-selected="false">
            Open Science
          </button>
        </li>
      </ul>
      <div class="tab-content" id="tabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          {{ partial "repositories_tables/_default" .Data.Pages }}
        </div>
        <div class="tab-pane fade" id="functions" role="tabpanel" aria-labelledby="functions-tab">
          {{ partial "repositories_tables/functions" .Data.Pages }}
        </div>
        <div class="tab-pane fade" id="open-science" role="tabpanel" aria-labelledby="open-science-tab">
          {{ partial "repositories_tables/open_science" .Data.Pages }}
        </div>
      </div>
    </div>
{{ end }}
