{{ $currentPage := . }}
<div class="doapr-navbar">
    <div class="row">
        <div class="col">
            <ul>
                {{ range site.Menus.navbar }}
                    {{ if or (eq $currentPage.Permalink .URL) (eq $currentPage.Section .Identifier) }}
                        <li class="selected"><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ else }}
                        <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                {{ end }}
            </ul>
        </div>
