<table class="table sortable-table table-sm table-striped sortable-table">
    <thead>
    <tr class="column-header-row">
        <th>Name</th>
        <th>Status</th>
        <th>Owner</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
        <tr>
            <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
            <td>{{ .Params.status }}</td>
            <td>{{ .Params.owner_full_name | truncate 40}}</td>
        </tr>
    {{ end }}
    </tbody>
</table>
