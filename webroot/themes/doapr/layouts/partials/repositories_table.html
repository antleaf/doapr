<table class="table table-sm table-striped sortable-table">
    <thead>
    <tr class="column-header-row">
        <th>Name</th>
        <th class="no-sort">Homepage</th>
    </tr>
    </thead>
    <tbody>
    {{ range . }}
        <tr>
            <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
            <td><a href="{{ .Params.repository_url }}">{{ .Params.repository_url }}</a></td>
        </tr>
    {{ end }}
    </tbody>
</table>
